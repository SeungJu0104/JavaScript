<!-- 
number 객체
: 정수와 실수를 다루는 객체
: 변수 타입 객체명 = new Number("값");

속성
1) NaN(Not a Number)
: 숫자가 아니다.
: 코드 상으로는 오류를 돌려주지 않고, 단순히 NaN이라고 출력 준다.
(숫자가 아니란 걸 알려준다.)

    isNaN 함수
    : 값이 숫자가 아닌지 확인해주는 함수
    : isNaN('값');
    (반환값: true => 숫자가 아니다. false => 숫자이다.)

2) POSITIVE INFINITY
: 표현범위보다 큰 값
: 범위 외에 있다.
: 코드 상으로는 오류를 돌려주지 않고, 단순히 Infinity를 출력한다.
(표현할 수 있는 범위 외의 값이 나왔다는 걸 알려준다.)

 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number 객체</title>
    <script type="text/javascript">
        let numberObj = () => {
            //엘리먼트 탐색(div 태그 선택)
            let doc = document.getElementsByTagName("div")[0];

            //number 객체 생성
            let num = new Number(8);
            let num02 = 7;

            console.log(num + " : " + typeof num); // 타입은 객체
            console.log(num02 + " : " + typeof num02); // 타입은 number
            // 실제로는 둘 다 숫자를 다룰 수 있다.
            console.log(num + num02);

            //NaN(Not a Number)
            doc.innerHTML = "NaN : " + Number.parseInt("A") + "<br>";
            // 단순히 코드 상으로 오류 발생시키지는 않지만, NaN을 보여줘 숫자가 아니란걸 알려준다.

            // Infinity
            doc.innerHTML += "infinity : " + (Infinity/100) + "<br>"
            // .innerHTML += 해서 기존에 있던 내용에 붙여서 쓴다.
            // 단순히 코드 상으로 오류 발생시키지는 않지만, 표현 범위 밖에 있는 숫자가 나온다는 걸 알려준다.

            // isNaN()
            console.log(isNaN('a')); // true -> 숫자가 아니다.
            console.log(isNaN(10)); // false -> 숫자이다.

            let no = window.prompt("숫자 입력");
            // 입력받은 값은 no에 저장된다.
            if(isNaN(no)){
                doc.innerHTML += "<b style='color:red;'>숫자가 아닙니다.</b>";
            } else{
                doc.innerHTML += "<b style='color:red;'>숫자입니다.</b>";
            }
        }
    </script>
    <style type="text/css">

    </style>
</head>
<body>
    <pre>
        1. number 객체
        : 정수와 실수를 다루는 객체
        <button onclick="numberObj();">number 객체</button>
    </pre>

    <div></div>

    
</body>
</html>
