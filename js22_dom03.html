<!-- 
replaceChild
: 자식 태그를 변경한다.
: 부모 태그 담긴 변수 또는 부모 태그명.replaceChild(새로 바꿀 태그, 기존에 바꿔질 태그);

 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        #imgView, img{ /* 아이디가 imgView인 태그 또는 img 태그 */
            width: 300px;
            height: 350px;
        }
    </style>
    <script type="text/javascript">
        function createImg(){
            let radios = document.getElementsByName("rdoBtn");
            let radioVal = "";

            for(let i = 0; i < radios.length; i++){
                if(radios[i].checked){
                    radioVal = "../sample/image/"+radios[i].value;
                    // radioVal에 경로가 저장된다.
                }
            }

            // 이미지 태그 생성해 기존 이미지 태그에서 교체

            // 이미지 태그 생성
            let img = document.createElement("img");
            //<img>

            // 속성 생성과 동시에 속성 내용까지 작성
            // setAttribute("속성명", 속성값);
            img.setAttribute("src", radioVal);
            // <img src=""../sample/image/"+radios[i].value;">

            // 현재 화면의 img 태그와 생성된 img 태그를 바꿔준다.
            // replaceChild(새로 바꿀 태그, 기존에 바꿔질 태그);
            let parent = document.getElementById("imgView"); // div 태그
            let oldChild = document.querySelector("#imgView > img"); // div 태그의 자식인 img 태그

            parent.replaceChild(img, oldChild);

        }

        function deleteImg(){
            let img = document.querySelector("#imgView > img");

            img.setAttribute("src","");

            // 라디오 버튼 선택 해제
            let radios = document.getElementsByName("rdoBtn");
            for(let i = 0; i < radios.length; i++){
                radios[i].checked = false;
            }

        }




    </script>
 </head>
 <body>
    <input type="radio" name="rdoBtn" value="img01.png" id="img01"><label for="img01">그림1</label><br>
    <input type="radio" name="rdoBtn" value="img02.png" id="img02"><label for="img02">그림2</label><br>
    <input type="radio" name="rdoBtn" value="img03.png" id="img03"><label for="img03">그림3</label><br>
 
    <button onclick="createImg();">이미지 생성하기</button> <button onclick="deleteImg();">이미지 삭제하기</button>

    <div id="imgView"><img src=""></div>
</body>
 </html>
