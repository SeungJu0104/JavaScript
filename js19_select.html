<!-- 
select
: 하위에 option 태그를 선택하면 option 태그의 value 값이 select 태그의 name에 담겨 넘어간다.
: 그래서 주로 option 태그말고 select 태그에 이벤트 처리하면 손쉽게 처리 가능하다.
: 단, onclick 이벤트 하면 누르자마자 함수 처리하므로, select 태그에서는 onchange 이벤트가 더 적합하다.

selectedIndex 속성
: 선택한 하위 option 태그의 index를 반환한다.
: options.selectedIndex도 가능하다.

options 속성
: select 가 갖고 있는 하위 option 태그들
(배열로 반환준다.)

selected 속성
: 선택 여부
(true => 선택 O)
(false => 선택 X)

multiple 속성
: 다중 선택 허용
: 선택할 때 컨트롤 이용한다.

 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>select</title>
    <script type="text/javascript">
        function show01(){
            let food = document.getElementsByName("food")[0];

            let index = food.selectedIndex;
            // 선택한 하위 option 태그의 인덱스 번호를 index 변수에 저장한다.

            let foodVal = food.options[index].value;
            // 선택한 하위 option 태그의 value 값을 foodVal 변수에 저장한다.

            alert("오늘 저녁은 " + foodVal + "먹자!");
        }

        let show02 = function(){

            let food = document.getElementsByName("food")[1];
            let str = "";
            for(let i = 0; i < food.options.length; i++){

                if(food.options[i].selected){
                // selected 는 선택 여부 알려주고, true false로 값 돌려준다.
                    str += food.options[i].value + " ";
                    // 선택된 option 들의 value 값들을 str 변수에 계속 저장한다.
                }
            }

            alert(str);
            // str을 메세지 창에 표시한다.
        }
    </script>
 </head>
 <body>
    <h1>음식 선택하기</h1>
    <form>
        <select name="food" onchange="show01();">
        <!-- onclick 하면 클릭하자마자 바로 함수가 실행되므로, onclick이 아닌 onchange라는 이벤트를 사용한다. -->
        <!-- option 선택하면 value 값이 select의 name에 담겨 넘어간다. 그래서 select에서 이벤트 동작 처리한다. -->
            <option>--- 선택 ---</option>
            <option value="삼겹살">삼겹살</option>
            <option value="라면">라면</option>
            <option value="광어회">광어회</option>
            <option value="꽃등심">꽃등심</option>
            <option value="치킨">치킨</option>
        </select>

        <br><br><br>

        <select name="food" multiple="multiple" size="3"> 
        <!-- multiple 여러개 선택 허용하고, 화면에 보이는 옵션이 3개씩 보이도록 만든다.-->
                <option>--- 선택 ---</option>
                <option value="삼겹살">삼겹살</option>
                <option value="라면">라면</option>
                <option value="광어회">광어회</option>
                <option value="꽃등심">꽃등심</option>
                <option value="치킨">치킨</option>
        </select>

        <input type="button" value="선택" onclick="show02();">

    </form>
 </body>
 </html>
