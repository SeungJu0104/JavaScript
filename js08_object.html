<!-- 
객체
: 관련된 데이터와 함수의 집합

최상위 객체는 window 객체

구성
    1) 함수
    : 기능

    2) 속성
    : 객체 내부 데이터

    3) this
    : 객체 내부의 메소드나 속성을 정의
    (객체 생성할 때, this 없으면 외부에서 접근 불가능하다.)

    4) 프로토타입
    : 객체 확장
    (생성한 각 객체, 객체 함수 => 해당 객체의 프로토 타입 오브젝트 => 전체 객체의 프로토 타입 오브젝트)

객체 생성
    1) function 함수명(){
        변수 타입 변수명 = 값;(this 없으면 외부에서 접근 불가능)
        this.변수명 = 값;(this 있으면 외부에서 접근 가능)
        this.변수명 = 익명 함수;
        .
        .
        }
        변수 타입 객체명 = new 함수명();

    2) 변수타입 객체명 = {
        변수명:값,
        변수명:익명 함수,
        .
        .
        }

 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체</title>
    <script type="text/javascript">
        // 객체 생성1
        function myClass501(){
            let name = "501호"; //속성(this 없으면 외부에서 접근 불가능)
            this.name02 = "세종대점"; //속성(this 있으면 외부에서 접근 가능)
            this.getName = function(){ //기능
                return name;
            }
        }

        // 객체 생성2
        const myClass501_2 = {
            name:"multi",
            print:function(){
                alert(myClass501_2.name + ": print");
                return myClass501_2.name;
            }
        }

        //해당 객체 원본에 속성 추가
        myClass501.prototype.age=20;


        function objTest(){
            //function 기반 객체 cls 생성
            let cls = new myClass501();
            // alert(cls.name); 
            // this가 안붙은 상태로 객체 속성이 만들어졌기때문에 
            // 외부에서 접근이 안된다.
            alert(cls.name02);
            alert(cls.getName());

            //function 기반 객체 생성
            let cls2 = new myClass501();
            cls2.age = 21;

            console.log(cls2.age);
            console.log(cls.age);
            // 객체 프로토타입에 속성 추가 안하면
            // 서로 다른 객체 cls, cls2에는 age를 각각 따로 넣어야한다.
            // 둘 중 하나에만 넣었다고 속성이 반영되지 않는다.
            //(둘 다 넣는다고 해도 해당 객체 프로토타입에는 반영 안된다.)

            alert(myClass501_2.name);
            myClass501_2.print();

            console.log(cls);

        }
    </script>
</head>
<body>
    <pre>
        객체: 관련된 데이터와 함수의 집합이다.
        구성
        - 함수 : 기능
        - 속성 : 객체 내부 데이터
        - this : 객체 내부 메소드 또는 속성 정의할 때 사용
        - 프로토타입 : 객체의 확장
    </pre>
    <button onclick="objTest();">객체</button>
</body>
</html>
