<!-- 
Dom(Document Object Model) 탐색 함수
: 기본적으로 브라우저는 코드를 읽어내려가면서 
  Document 내부에 각 태그들과 그 내용을 모두 객체화 시켜서 저장한다.
  (계층 구조로 관리)
  (ex. Document => html5 => head / body => div, ....등 내가 작성한 내용 따라 달라진다. => a, img, ....등 내가 작성한 내용 따라 달라진다.)
: 객체화 시킨 다양한 요소들 중 내가 원하는 것을 찾아 사용한다.

cf. BOM : 브라우저에 필요한 태그들과 그 내용을 모두 객체화 시켜서 저장한다.
cf. DOM, BOM 모두 window 객체의 하위 객체이다.

탐색 방법
1. 요소(엘리먼트)의 id
: 요소 하나를 선택해, 요소 하나만 반환한다.
(중복 불가능)
: document.getElementById("아이디명");
(해당 아이디명에 맞는 객체를 찾아 반환한다.)
(맞는 아이디 없으면 에러 발생한다.)

2. 요소(엘리먼트)의 name
: 요소 여러개를 선택해, 여러개를 배열(nodeList)로 반환한다.
(하나만 선택해 배열로 반환하는 것도 가능하다.)
(요소의 종류는 상관없고, 이름만 일치하면 가져온다.)
: document.getElementById("name명");

3. 요소(엘리먼트)의 태그명
: 요소 여러개 선택해, 여러개를 배열로 반환한다.
(하나만 선택해 배열로 반환하는 것도 가능하다.)
: document.getElementByTagName("태그명");

배열로 받아올 때 요소 하나만 바로 받고 싶다면 
document.getElementByTagName("태그명")[받아올 요소 인덱스];
하면 요소 하나만 받는다.

QuerySelector
: 선택자를 이용해 탐색
(하나만 선택해 하나만 반환)
(여러개 있어도 하나만 선택)
(여러개 다 가져오려면 QuerySelectorAll을 사용한다.)
(그러면 여러개를 선택해 배열(nodeList)로 반환한다.)
(자식 선택자 등 복합 선택자도 사용할 수 있다.)
: document.querySelector("원하는 선택자");
: document.querySelectorAll("원하는 선택자");
(id는 # 클래스는 . 붙이기)


모든 방법 모두 요소의 원본에 접근한다.(원본 복사 X)
 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom</title>
    <script type="text/javascript">
        function searchId(){
            //id가 test인 요소(element) 탐색
            const doc = document.getElementById("test");
            // doc라는 변수에 test를 id로 가지는 객체를 갖고와 담았다.
            console.log(doc);

            // 브라우저가 관리 중인 객체의 요소를 변경해본다.
            doc.innerHTML="id로 탐색합시다.";
            // 요소의 내용(시작 태그와 종료 태그 사이 글자들)을 변경
            doc.style.color="red";
            // 요소의 글자색 변경
        }

        function searchName(){
            //name이 test2인 요소(element) 탐색
            const doc = document.getElementsByName("test02");
            // 여기서는 input 객체가 담긴 배열을 리턴 준다.
            console.log(doc);

            //배열에 담긴 input객체의 요소를 변경한다.
            doc[1].value="name 속성으로 엘리먼트 탐색";
            // 여기서는 두번째 input 객체의 value 가 변경
            
        }

        function searchTagName(){
            //태그명이 p인 요소(element) 탐색
            const doc = document.getElementsByTagName("p");
            // 여기서는 p 객체가 담긴 배열을 리턴 준다.
            console.log(doc);

            //배열에 담긴 p 태그 객체의 요소를 변경한다.
            doc[3].style.color="hotpink";
            doc[3].innerHTML="태그명으로 탐색";
            // 여기서는 배열의 인덱스가 3인 p 태그 글자색과 내용(시작태그와 종료 태그 사이 글자들)이 변경
        }

        function searchQS(){
            // QuerySelector를 이용해 요소 탐색
            let doc = document.querySelector("#test"); //id
            console.log(doc);

            doc = document.querySelectorAll("p"); //태그명
            console.log(doc);
        }
    </script>
</head>
<body>
    <p onclick="searchQS();">Dom(Document Object Model) 탐색 함수</p>
    <p id="test" onclick="searchId();">1. 요소의 id로 탐색: 요소 하나를 선택(중복 불가), 반환도 요소 하나</p>
    <p onclick="searchName();">2. 요소의 이름으로 탐색 : 엘리먼트 여러개 선택, 배열로 반환한다.<br>
        <input type="text" name="test02" value="" size="100%"><br>
        <input type="text" name="test02" value="" size="100%"><br>
        <input type="text" name="test02" value="" size="100%"><br>
        <input type="text" name="test02" value="" size="100%"><br>
    </p>
    <p onclick="searchTagName();">3. 요소의 태그명으로 탐색: 엘리먼트 여러개 선택, 배열로 반환한다.</p>





</body>
</html>
