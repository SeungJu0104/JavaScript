<!-- 
함수
: 기능으로서 작업을 수행하도록 만들어진 독립적인 블록

사용자가 작성하는 함수 이외에도 스크립트 기본 함수들은 다수 존재한다.
ex)alert();

주요 스크립트 함수
window 객체에서 제공하는 대화형 함수
    1) alert 함수
    : ""안에 적은 내용을 브라우저 메세지 창에 표시해주는 함수
    : 단순 경고나 코드 디버깅용으로 주로 사용한다.
    : [window.]alert("메세지에 표시할 내용");
    ([]부분은 생략 가능 => window 객체 생략해도 동작한다.)

    2) confirm 함수
    : ""안에 적은 내용을 확인과 취소 버튼을 제공하는 메세지 창에 표시해주는 함수
    (확인 => true, 취소 => false 반환)
    : [window.]confirm("메세지에 표시할 내용");
    ([]부분은 생략 가능 => window 객체 생략해도 동작한다.)

    3) prompt 함수
    : 내용을 입력할 텍스트 박스, 확인, 취소 버튼을 가진 메세지 창을 표시해주는 함수
    (확인, 취소 버튼 제공)
    (확인 => 입력한 텍스트(String) 반환, 취소 => null 반환)
    : [window.]prompt();
    ([]부분은 생략 가능 => window 객체 생략해도 동작한다.)
 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function01</title>
    <script type="text/JavaScript">
        function alertTest(){
            //1. window 객체 포함
            // window.alert("내용 출력(단순 대화창)");
            //2. window 객체 생략
            alert("내용 출력(단순 대화창)");
        }
        function confirmTest(){
            //1. window 객체 포함
            // const cft = window.confirm("반환값 확인용");
            //2. window 객체 생략
            if(confirm("배경을 분홍색으로 변경할까요?")){
                document.body.style.backgroundColor = "pink";
                //css 태그 선언으로 못하나??
            }else{
                alert("기본 색상 유지");
            }
        }
        function promptTest(){
            //1. window 객체 포함
            // const txt = window.prompt("좋아하는 과목번호\n[1:java 2:db 3:ui]");
            //2. window 객체 생략
            const txt = prompt("좋아하는 과목번호\n[1:java 2:db 3:ui]");
            console.log(txt);
            switch(txt){
                case "1":
                    alert("역시 자바!");
                    break;
                case "2":
                    alert("역시 디비!");
                    break;
                case "3":
                    alert("역시 UI!");
                    break;
                default:
                    alert("잘못된 번호 입력");
            }
        }
    </script>
 </head>
 <body>
    <h1>window 객체에서 제공하는 대화형 함수</h1>
    <p>종류에는 <b>alert(), confirm(), prompt()</b>가 있다.</p>
    <p>
        alert():<button onclick="alertTest();">alert</button>
    </p>
    <p>
        confirm():<button onclick="confirmTest();">confirm</button>
    </p>
    <p>
        prompt():<button onclick="promptTest();">prompt</button>
    </p>
 </body>
 </html>
